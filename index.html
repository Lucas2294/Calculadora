<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="cuerpo">

    <div>
        <div id="pantalla">

        </div>
    </div>

    <div class="padre">
        <div class="contenedor">

            

            <div class="numeritos">
                <button onclick="numero(1)" id="uno">1</button>
                <button onclick="numero(2)" id="dos">2</button>
                <button onclick="numero(3)" id="tres">3</button> 
                <button onclick="numero(4)" id="cuatro">4</button>
                <button onclick="numero(5)" id="cinco">5</button>
                <button onclick="numero(6)" id="seis">6</button>
                <button onclick="numero(7)" id="siete">7</button>
                <button onclick="numero(8)" id="ocho">8</button>
                <button onclick="numero(9)" id="nueve">9</button>
                <button onclick="borrar()">C</button>
                <button onclick="numero(0)" id="cero">0</button>
                <button onclick="calcular()">=</button>
            </div>
            
            
        </div>

        <div class="caja">
            <div class="operadores">
                <button onclick="numero('+')" id="suna">+</button>
                <button onclick="numero('-')" id="resta">-</button>
                <button onclick="numero('*')" id="multip">*</button>
                <button onclick="numero('/')" id="divi">/</button>
            </div>
        </div>

    </div>
    
</div>

    <script src="app.js"></script>
</body>
</html>
